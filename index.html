<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&family=Montserrat&family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div>
        <img src="images/logo.svg" alt="logo" class="logo">
    </div>
    <main class="tip-box">
        <div class="tip-box__bill">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" class="tip-box__bill__value reset" placeholder="0">
            <label for="select tip">Select Tip %</label>
            <div class="button-flex"> 
                <button class="tip-box__tip__value design-button" value="5">5%</button>
                <button class="tip-box__tip__value design-button" value="10">10%</button>
                <button class="tip-box__tip__value design-button" value="15">15%</button>
                <button class="tip-box__tip__value design-button" value="25">25%</button>
                <button class="tip-box__tip__value design-button" value="50">50%</button>
                <input type="number" name="select tip" id="custom" placeholder="Custom" class="tip-box__tip__value reset">
            </div>
            <div class="box-strings-number-of-people"> 
                <label for="number-of-people">Number of People</label> <span id="error1"></span>
            </div>
            <input type="number" name="number of people" id="number-of-people" value="" placeholder="0" class="reset number-of-people" onkeyup="verifyNumberPeople()">
            
            

        </div>

        <div class="tip-box__total">
            <div class="tip-box__total__flex">
                <div class="start-position-box-content"> 
                    <p>Tip Amount</p>
                    <sub>/ person</sub>
                </div>
                <div class="start-position-box-content">
                    <output id="tipAmount">$0.00</output>
                </div>
            </div>

            <div class="tip-box__total__flex">
                <div> 
                    <p>Total</p>
                    <sub>/ person</sub>
                </div>
                <div>
                    <output id="tipTotal">$0.00</output>
                </div>    
            </div>

            <button type="reset" id="reset" onclick="reset ()" class="background">RESET</button>

        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
